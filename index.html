<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Rpg</title>
</head>
<body>
    <button onclick="attack()" class="AttackButton">Attack</button>
    <button onclick="eat(inventory.food.apple)" class="eatbutton">Eat a apple <br> +2 health</button>
    <button onclick="gatherForest()" class="gatherforest">Gather items in the forest</button>
    <div id="Ehealth" class="Ehealth">Enemy Health 10/10</div>
    <div id="health" class="health">Health 10/10</div>
    <div id="gold" class="gold">Health 10/10</div>
    <div id="level" class="level">Health 10/10</div>
    <div id="attack" class="attack">Health 10/10</div>
    <div id="attackspeed" class="attackspeed">Attack Speed: 1</div>
    <div class="log"></div>
    <script src="main.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Rpg</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138234463-1"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-138234463-1');
    </script>

<body>
    <div id="content">
        <button onclick="attack()" class="AttackButton">Attack</button>
        <button onclick="eat(inventory.food.apple)" class="eatbutton">Eat a apple <br> +2 health</button>
        <button onclick="gatherForest()" class="gatherforest">Gather items in the forest</button>
        <div id="inventory">
            <h4 style="color:red" id="apples">Apples: 1</h4>
            <h4 style="color:brown" id="wood">Wood: 1</h4>
        </div>
        <div id="log">
        </div>
        <div id="Ehealth" class="Ehealth">Enemy Health 10/10</div>
        <div id="health" class="health">Health 10/10</div>
        <div id="gold" class="gold">Health 10/10</div>
        <div id="level" class="level">Health 10/10</div>
        <div id="attack" class="attack">Health 10/10</div>
        <div id="attackspeed" class="attackspeed">Attack Speed: 1</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
